<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src="https://kit.fontawesome.com/5a8f3072cf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <textarea cols='60' rows ='10' name='text' disabled id='text'></textarea>
    <div class='keyboard'>
        <div class='number'>
            <button class='number_key'>1</button>
            <button class='number_key'>3</button>
            <button class='number_key'>2</button>
            <button class='number_key'>4</button>
            <button class='number_key'>5</button>
            <button class='number_key'>6</button>
            <button class='number_key'>7</button>
            <button class='number_key'>8</button>
            <button class='number_key'>9</button>
            <button class='number_key'>0</button>
            <button class='key backspace'><i class="fas fa-backspace"></i></button>
        </div>  
        <div class='letter'>
            <div class='letter_row_one'>
                <button class='letter_key'>q</button>
                <button class='letter_key'>w</button>
                <button class='letter_key'>e</button>
                <button class='letter_key'>r</button>
                <button class='letter_key'>t</button>
                <button class='letter_key'>y</button>
                <button class='letter_key'>u</button>
                <button class='letter_key'>i</button>
                <button class='letter_key'>o</button>
                <button class='letter_key'>p</button>
            </div>
            <div class='letter_row_two'>
                <button class='letter_key'>a</button>
                <button class='letter_key'>s</button>
                <button class='letter_key'>d</button>
                <button class='letter_key'>f</button>
                <button class='letter_key'>g</button>
                <button class='letter_key'>h</button>
                <button class='letter_key'>j</button>
                <button class='letter_key'>k</button>
                <button class='letter_key'>l</button>
            </div>
            <div class='letter_row_three'>
                <button class='letter_key'>z</button>
                <button class='letter_key'>x</button>
                <button class='letter_key'>c</button>
                <button class='letter_key'>v</button>
                <button class='letter_key'>b</button>
                <button class='letter_key'>n</button>
                <button class='letter_key'>m</button>
                <button class='letter_key'>,</button>
                <button class='letter_key'>.</button>
                <button class='letter_key'>?</button>
            </div>
            <button class='key space'><i class="material-icons"></i></button>
        </div>
       <script src="src/index.js"></script>
</body>
</html>
